name: .NET Desktop

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"     # publish on version tags
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: UiAutomationGRPC.Server\UiAutomationGRPC.Server.sln
      Server_Project_Path: UiAutomationGRPC.Server\UiAutomationGRPC.Server.csproj
      Client_Project_Path: UiAutomationGRPC.Client\UiAutomationGRPC.Client.csproj
      Library_Project_Path: UiAutomationGRPC.Library\UiAutomationGRPC.Library.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # --- Existing builds ---

    - name: Restore Server
      run: dotnet restore ${{ env.Server_Project_Path }}

    - name: Restore Client
      run: dotnet restore ${{ env.Client_Project_Path }}

    - name: Restore Library
      run: dotnet restore ${{ env.Library_Project_Path }}

    - name: Build Server
      run: dotnet build ${{ env.Server_Project_Path }} --configuration ${{ matrix.configuration }} --no-restore

    - name: Build Client
      run: dotnet build ${{ env.Client_Project_Path }} --configuration ${{ matrix.configuration }} --no-restore

    - name: Build Library
      run: dotnet build ${{ env.Library_Project_Path }} --configuration ${{ matrix.configuration }} --no-restore

    - name: Upload Server Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Server-${{ matrix.configuration }}
        path: UiAutomationGRPC.Server\bin\${{ matrix.configuration }}\net472

    - name: Upload Client Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Client-${{ matrix.configuration }}
        path: UiAutomationGRPC.Client\bin\${{ matrix.configuration }}\net472


  # -----------------------------
  #        NuGet publish job
  # -----------------------------
  publish:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest

    env:
      Library_Project_Path: UiAutomationGRPC.Library\UiAutomationGRPC.Library.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Build Library
      run: dotnet build ${{ env.Library_Project_Path }} -c Release

    - name: Pack Library
      run: dotnet pack ${{ env.Library_Project_Path }} -c Release -o ./artifacts --no-build

    - name: Push to NuGet
      run: dotnet nuget push "artifacts/*.nupkg" ^
            --api-key ${{ secrets.NUGET_API_KEY }} ^
            --source https://api.nuget.org/v3/index.json
